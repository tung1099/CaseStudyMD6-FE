<h1>Thêm thể loại tiêu dùng</h1>
<form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
  <div class="form-group">
    <label for="exampleInputName">Tên thể loại</label>
    <input type="email" class="form-control" id="exampleInputName" aria-describedby="emailHelp" formControlName="name" placeholder="Nhập thể loại tiêu dùng">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="button" class="btn btn-outline-success">Tạo mới</button>  &nbsp;
  <a type="submit" class="btn btn-outline-success" routerLink="/transaction/createTransaction">Thêm mới giao dịch</a>
</form>

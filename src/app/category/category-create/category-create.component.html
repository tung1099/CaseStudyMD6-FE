<h1 style="font-family: 'Courier New'; color: blue">Add Category</h1>
<form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="email" class="form-control" id="exampleInputName" aria-describedby="emailHelp" formControlName="name" placeholder="Enter the category you want to add">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

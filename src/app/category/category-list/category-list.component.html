<h1>Category list</h1>
<a routerLink="/category/create">Add Category</a>
<br>
<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let cate of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{cate.name}}</td>
    <td><a [routerLink]="['/category/edit',cate.id]">Edit</a></td>
    <td><a [routerLink]="['/category/delete',cate.id]">Delete</a></td>
  </tr>
</table>

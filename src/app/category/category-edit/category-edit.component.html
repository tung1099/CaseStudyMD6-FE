<h1 style="font-family: 'Courier New'; color: blue">Edit Category</h1>
<form class="form-inline" [formGroup]="categoryForm" (ngSubmit)="updateCategory()">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

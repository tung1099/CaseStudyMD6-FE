<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3>
              Tất cả chi tiêu
            </h3>
          </div>
          <div class="card-body">
            <table id="transaction" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Stt</th>
                <th>Thể loại tiêu dùng</th>
                <th>Giá</th>
                <th>Ví</th>
                <th>Ngày giao dịch</th>
                <th>Ghi chú</th>
                <th>Chỉnh sửa</th>
                <th>Xóa </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let transaction of transaction; index as i">
                <td>{{i+1}}</td>
                <td>{{transaction.category}}</td>
                <td>{{transaction.amount}}</td>
                <td>{{transaction.wallet}}</td>
                <td>{{transaction.date | date: 'fullDate' }}</td>
                <td>{{transaction.note}}</td>
                <td>
                  <a class="btn btn-warning" routerLink="/transaction/editTransaction/{{transaction.id}}">
                    <span class="fas fa-edit"></span>
                  </a>
                </td>
                <td>
                  <a class="btn btn-danger" routerLink="/transaction/deleteTransaction/{{transaction.id}}">
                    <span class="fas fa-trash"></span>
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

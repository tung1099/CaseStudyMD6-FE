<form [formGroup]="dateForm" (ngSubmit)="getTransactionInTimeByIdWallet()">
  <div class="card card-success">
    <div class="card-header">
      <h3 class="card-title; text-center">Tìm kiếm giao dịch của bạn</h3>
    </div>
  </div>
  <div class="row">
  <div class="form-group; col-3">
    <label>Từ ngày:</label>
    <input type="date" class="form-control datetimepicker-input" data-target="#reservationdate" formControlName="date1">
  </div>
  <div class="form-group; col-3">
    <label>Đến ngày:</label>
    <input type="date" class="form-control datetimepicker-input" data-target="#reservationdate" formControlName="date2">
  </div>
    <div class="col-3">
      <b></b><br>
      <select class="form-control" id="category" formControlName="wallet">
        <option [value]="null">Chọn ví</option>
        <ng-container *ngFor="let w of wallet">
          <option [value]="w.id">{{w.name}}</option>
        </ng-container>
      </select>
    </div>
    <div class="col-2">
      <b></b><br>
      <button type="submit" class="btn btn-outline-primary"><i class="fa fa-search-plus"></i> Tìm kiếm</button>
    </div>
  </div>
  <div class="card-body">
    <table id="transaction" class="table table-bordered table-hover">
      <thead>
      <tr>
        <th style="text-align:center">STT</th>
        <th style="text-align:center">Thể loại tiêu dùng</th>
        <th style="text-align:center">Giá</th>
        <th style="text-align:center">Ví</th>
        <th style="text-align:center">Ngày giao dịch</th>
        <th style="text-align:center">Ghi chú</th>
        <th style="text-align:center">Chỉnh sửa</th>
        <th style="text-align:center">Xóa </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let transaction of transaction; index as i">
        <td style="text-align:center">{{i+1}}</td>
        <td style="text-align:center">{{transaction.category.name}}</td>
        <td style="text-align:center">{{transaction.amount}} {{transaction.wallet.moneyType.name}}</td>
        <td style="text-align:center">{{transaction.wallet.name}}</td>
        <td style="text-align:center">{{transaction.date | date: 'dd-MM-yyyy' }}</td>
        <td style="text-align:center">{{transaction.note}}</td>
        <td style="text-align:center">
          <a class="btn btn-warning" routerLink="/transaction/editTransaction/{{transaction.id}}">
            <span class="fas fa-edit"></span>
          </a>
        </td>
        <td style="text-align:center">
          <a class="btn btn-danger" routerLink="/transaction/deleteTransaction/{{transaction.id}}">
            <span class="fas fa-trash"></span>
          </a>
        </td>
      </tr>
    </table>
  </div>
</form>

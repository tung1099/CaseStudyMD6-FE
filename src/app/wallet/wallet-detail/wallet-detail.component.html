<div class="container">
  <h1>Wallet Detail</h1>
  <div class="mb-3">
    <p><span style="font-weight: bold">Name: </span>{{wallet.name}}</p>
    <hr>
  </div>
  <div class="mb-3">
    <p><span style="font-weight: bold">Created Date: </span>{{wallet.date}}</p>
    <hr>
  </div>
  <div class="mb-3">
    <p><span style="font-weight: bold">Currency: </span>{{wallet.moneyType.name}}</p>
    <hr>
  </div>
  <div class="mb-3">
    <p><span style="font-weight: bold">Total: </span>{{wallet.total}}</p>
    <hr>
  </div>
  <div class="mb-3">
    <p><span style="font-weight: bold">Balance: </span>{{wallet.balance}}</p>
    <hr>
  </div>
  <div class="mb-3">
    <p><span style="font-weight: bold">Note: </span>{{wallet.note}}</p>
    <hr>
  </div>

</div>

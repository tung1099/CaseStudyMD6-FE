<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lịch sử nạp tiền</h3>

      </div>
      <!-- /.card-header -->
      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
          <thead>
          <tr>
            <th>STT</th>
            <th>Ngày nạp</th>
            <th>Số tiền</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let a of addMoneys, index as i">
            <td>{{i+1}}</td>
            <td>{{a.date | date: "dd/MM/yyy"}}</td>
            <td>{{a.money}} {{a.wallet.moneyType.name}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
<!-- /.row -->

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Ví của tôi</h1>
        </div>

      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <h5 class="mb-2">
        <a routerLink="/wallet/create/{{idUser}}" class="btn btn-outline-success">Tạo ví mới</a>
      </h5>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-12" *ngFor="let wallet of wallets" >
          <div class="info-box" >
            <span class="info-box-icon bg-info"><a routerLink="/wallet/{{wallet.id}}"><img src="{{wallet.icon.linkIcon}}" style="width: 60px"></a></span>
            <div class="info-box-content">
              <span class="info-box-text">{{wallet.name}}</span>
              <span class="info-box-number">Số dư: {{wallet.balance | number}} {{wallet.moneyType.name}}</span>
              <button type="button" class="btn btn-outline-warning"  routerLink="/money/add/{{wallet.id}}">Nạp tiền</button>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->
      </div>
    </div>
  </section>


  <div class="col-12 col-sm-6 col-md-3">
    <div class="info-box mb-3">
      <span class="info-box-icon bg-warning elevation-1"><img src="	https://static.moneylover.me/img/icon/icon_56.png"></span>

      <div class="info-box-content">
        <span class="info-box-text">Tổng tiền các ví</span>
        <ul *ngFor="let s of sumMoneys">
          <li><span style="font-weight: bold">Tiền {{s.moneyType}}: </span>{{s.balance | number}} {{s.moneyType}}</li>
        </ul>
      </div>
      <!-- /.info-box-content -->
    </div>
    <!-- /.info-box -->
  </div>
  <!-- /.col -->
  <!-- /.row -->

        <div class="col-sm-6">
          <h1>Ví của tôi</h1>
        </div>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <h5 class="mb-2">
        <a routerLink="/wallet/create/{{idUser}}" class="btn btn-outline-success">Tạo ví mới</a>
      </h5>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-12" *ngFor="let wallet of wallets" >
          <div class="info-box" >
            <span class="info-box-icon bg-info"><a routerLink="/wallet/{{wallet.id}}"><img src="{{wallet.icon.linkIcon}}" style="width: 60px"></a></span>
            <div class="info-box-content">
              <span class="info-box-text">{{wallet.name}}</span>
              <span class="info-box-number">Số dư: {{wallet.balance}} {{wallet.moneyType.name}}</span>
              <button type="button" class="btn btn-outline-warning"  routerLink="/money/add">Nạp tiền</button>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->
      </div>
    </div>
  </section>


  <!-- Content Wrapper. Contains page content -->
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Xem ảnh đại diện</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="avatarForm">
            <div style="text-align: center">
              <img width="300"
                   [src]="sanitizer.bypassSecurityTrustUrl(imageLink)"
                   alt="User profile picture">
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Profile</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <a class="btn btn-warning" routerLink="/profile-edit">Chỉnh sửa hồ sơ</a>
<!--              <a class="btn btn-warning" routerLink="/wallet/edit/{{wallet.id}}/{{idUser}}">Sửa ví</a>-->
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <div class="card card-primary card-outline">
              <div class="card-body box-profile">
                <div class="text-center">
                  <img class="profile-user-img img-fluid img-circle"
                       src="http://localhost:8080/image/{{userInfo.avatar}}"
                       alt="User profile picture">
                </div>

                <h3 class="profile-username text-center">{{userInfo.name}}</h3>
                <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary btn-block"><b>Xem ảnh đại diện</b></a>

              </div>
              <!-- /.card-body -->
            </div>
          </div>
          <!-- /.col -->
          <div class="col-md-9">
            <div class="card">
              <div class="card-body">
                  <div class="tab-pane" id="settings">
                    <form class="form-horizontal" [formGroup]="userInfoForm" *ngIf="userInfoForm">
                      <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Tên</label>
                        <div class="col-sm-10">
                          <input   type="text" class="form-control" id="inputName" formControlName="name" disabled>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Số điện thoại</label>
                        <div class="col-sm-10">
                          <input disabled type="text" class="form-control" id="inputEmail" formControlName="phoneNumber" placeholder="Email">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputName2" class="col-sm-2 col-form-label">Ngày sinh</label>
                        <div class="col-sm-10">
                          <input disabled type="text" class="form-control" id="inputName2" formControlName="birthDay" placeholder="Name">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputExperience" class="col-sm-2 col-form-label">Địa chỉ</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" disabled id="inputExperience" formControlName="address" placeholder="Experience"></textarea>
                        </div>
                      </div>
                    </form>
                </div>
                <!-- /.tab-content -->
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
